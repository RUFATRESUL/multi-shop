{% extends 'layout.html' %}
{% load static %}
{% comment %} {% load django_bootstrap5 %} {% endcomment %}
{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 bg-primary p-4 rounded shadow">
            <div class="row">
                <div class="col-12">
                <div class="col h3 text-center">Send Email </div>
            </div>
        </div>
        <div class="col-12">
            {% if status == 'invalid_user' %}
            <div class=" text-center alert alert-danger">There's have no email like this </div>
           
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" required="required" type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-dark">Send</button>
                   </div>  
            </form>
        </div>
        </div>
    </div>
</div>

{% endblock main %}
